<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi select</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="languages">choose your language:</label>
        <select name="language" id="language" multiple>
            <option value="python">python</option>
            <option value="java">java</option>
            <option value="c">c language</option>
            <option value="c++">c++</option>
            <option value="c#">c#</option>
        </select><br>
        
        <h6>choose your food</h6>
        <label for="idli">idli</label>
        <input type="checkbox" name="food" id="idli" value="IDLI">
        <label for="vada">vada</label>
        <input type="checkbox" name="food" id="vada" value="VADA">
        <label for="poori">poori</label>
        <input type="checkbox" name="food" id="poori" value="POORI">
        <label for="dosa">dosa</label>
        <input type="checkbox" name="food" id="dosa" value="DOSA">
        <label for="pongal">pongal</label>
        <input type="checkbox" name="food" id="pongal" value="PONGAL"><br><br>

        <input type="submit" value="submit">
    </form>
    
</body>
</html>
